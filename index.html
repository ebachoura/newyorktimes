<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The New York Times - Breaking News, World News & Multimedia</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"

    <link href="mystyle.css" rel="stylesheet">
    <link href="jquery.slider.css" rel="stylesheet">
  </head>

  <body>
    <center><img id="logo" class="navbar-brand" src="nyt-logo.png" href="google.com"></center>
    <div id="below-logo" class="col-xs-12">
      <div class="row">
        <div class="col-xs-12">
          <button id="top-news-button" class="btn btn-secondary" role="button">Top News Today</button>
          <div class="slider">
            <title>Most Viewed by Section</title>
            <option>Arts</option>
            <option>Books</option>
            <option>Business Day</option>
            <option>Education</option>
            <option>Fashion & Style</option>
            <option>Food</option>
            <option>Health</option>
            <option>Magazine</option>
            <option>Movies</option>
            <option>Obituaries</option>
            <option>Opinion</option>
            <option>Real Estate</option>
            <option>Science</option>
            <option>Sports</option>
            <option>Style</option>
            <option>Technology</option>
            <option>The Upshot</option>
            <option>Theater</option>
            <option>Times Insider</option>
            <option>Travel</option>
            <option>U.S.</option>
            <option>World</option>
            <option>Your Money</option>
          </div>
        </div>
      </div>
      <div id="result-container" class="row">
        <div id="left-result-container" class="col-xs-12 col-sm-12 col-md-6 col-lg-6"></div>
        <div id="right-result-container" class="col-xs-12 col-sm-12 col-md-6 col-lg-6"></div>
      </div>
      <div id="back-top-top-container" class="row">
        <button id="back-to-top" role="button" class="btn btn-link lead">Back to Top</button>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
      integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
      crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
      integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
      crossorigin="anonymous"></script>

    <script>window.NYTimesAPILoadWindow.init()</script>
